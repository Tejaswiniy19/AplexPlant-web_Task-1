<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My First Webpage</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: navy;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }

    a {
      color: darkred;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      max-width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: teal;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkcyan;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Webpage</h1>
  <p>This is a simple paragraph explaining what this webpage is about.</p>
  
  <h2>My Interests</h2>
  <ul>
    <li>Coding</li>
    <li>Music</li>
    <li>Travel</li>
  </ul>
  
  <h2>My Favorite Websites</h2>
  <p>Check out <a href="https://www.google.com" target="_blank">Google</a> for searching anything.</p>
  
  <h2>My Image</h2>
  <img src="image.png" alt="My image" />

  <h2>Interactive Section</h2>
  <button onclick="showMessage()">Click Me!</button>

  <script>
    function showMessage() {
      alert("Hello! You clicked the button.");
    }
  </script>

</body>
</html>
